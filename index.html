<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="card-header text-center h1">
    My Library
  </div>
  <div id="form" class="container-fluid">
    <div class="row m-md-5">
      <div class="col">
        <div class="box">
          <div class="form-header m-2">
            <h3>Add New Book</h3>
          </div>
          <br>
          <form class="m-2">
            <label for="title" class="form-label">Title</label>
            <input type="text" maxlength="80" id="title" class="form-control" name="title" required>
            <br>
            <label for="author" class="form-label">Author</label>
            <input type="text" maxlength="80" id="author" class="form-control" name="author" required>
            <br>
            <label for="overview" class="form-label">Overview (max. 350 characters)</label>
            <textarea id="overview" class="form-control" name="overview" rows="3" 
            style="resize:none" maxlength="350" required></textarea>
            <br>
            <label for="cover" class="form-label">Book cover (copy image URL)</label>
            <input type="text" id="cover" class="form-control" name="cover" required>
            <br>
            <label for="favorite" class="form-label">Add to Favorites?</label>
            <input type="checkbox" id="favorite" class="form-check-inline" name="favorite">
            <br>
            <br>
            <div style="text-align:center">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="library" class="container-fluid">
  <button id="addBtn">Add Book</button>

  
</body>
</html>
